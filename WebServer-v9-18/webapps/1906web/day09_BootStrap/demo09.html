<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
<style type="text/css">
	div{/*设置显示指定长度,超出用...隐藏超出的信息  */
		border: 1px solid red;
		width: 100px;
		/*设置内容多时的省略号  */
		display: -webkit-box;
		-webkit-box-orient:vertical;
		/*设置显示的行数 */
		-webkit-line-clamp:3;
		/* 设置超出范围不显示 */
		overflow: hidden;
	}
</style>
</head>

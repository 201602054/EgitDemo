<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<body>

	<!--使用样式去达内内网的BootStrap中文文档复制使用  -->

	<!--内文档--Web开发页--BootStrap--css全局CSS样式--按钮--预定义样式,大小  -->

  <div>div1</div>
  <!--text-center/right/left 文本对齐方式 -->
  <div class="well text-center">div2</div>
  
  <a href="">按钮1</a>
  <a class="btn btn-default">按钮2</a>
  
  <!-- 以下标签都可以作为按钮使用:<a>、<button> 或 <input> -->
  <input class="btn btn-default" type="button" value="按钮a">	<!--默认项  -->
  <a class="btn btn-primary" href="">按钮b</a>					<!--首选项  -->
  <button class="btn btn-success">按钮c</button>					<!--成功项  -->
  <input class="btn btn-link" type="submit" value="按钮d">		<!--链接项  -->
  
  <hr>
  <!--通过class控制大小  -->  
	<a class="btn btn-primary btn-lg" href="">大按钮</a>  
	<a class="btn btn-info" href="">默认按钮</a>  
	<a class="btn btn-primary btn-sm" href="">小按钮</a>  
	<a class="btn btn-primary btn-xs" href="">超小按钮</a>  
  
  
  
  
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>

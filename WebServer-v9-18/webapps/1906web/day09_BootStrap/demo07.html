<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
	href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
<style type="text/css">
div {
	border: 1px solid lightblue;
}
</style>
</head>
<body>

	<!--达内文档--Web开发页--BootStrap--全局css样式--栅格系统 --从堆叠到水平排列  -->

	<!--两等份的布局  -->
	<div class="row">
		<div class="col-md-6">占6列</div>
		<div class="col-md-6">占6列</div>
	</div>
	<!--三等份的布局  -->
	<div class="row">
		<div class="col-md-4">占4列</div>
		<div class="col-md-4">占4列</div>
		<div class="col-md-4">占4列</div>
	</div>

	<!--页面缩放时,如果需要将内容居中显示,则需要将行添加到容器中  -->
	<div class="container">
		<div class="row">
			<div class="col-md-6">占6列</div>
			<div class="col-md-6">占6列</div>
		</div>
	</div>
	
	<!--栅格嵌套  -->
	<div class="row">
		<div class="col-md-9">
			<div class="row">
				<div class="col-md-6">9列中的6列</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-4">9列中6列中占4列</div>
						<div class="col-md-4">9列中6列中占4列</div>
						<div class="col-md-4">9列中6列中占4列</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3">占3列</div>
	</div>
	
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript"
	src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>

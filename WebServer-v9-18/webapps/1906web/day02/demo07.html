<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{/*div是块级元素,默认显示方式是block  */
		border: 1px solid red; 
		height: 50px;
		display: inline;/*将块级元素改为行内元素  */
	}
	span {
	border: 1px solid yellow; 
	height: 50px;
	width: 150px;
	display:block;/*将行内元素改为行块级元素 */
}
</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<span>span1</span>
	<span>span2</span>
	<span>span3</span>
</body>
</html>

<!-- 
显示方式: display
	1)block:块级元素默认值,可以修改宽高,独占一行
	2)inline:行内元素默认值,不能改宽高  行内元素,共占一行
	3)inline-block 行内块	可以修改宽高且共占一行
	4)none:不显示该元素,释放其占用位置
	
 -->

<!-- 
实体引用(特殊字符)
	&nbsp;  表示一个空格
	&lt;	<
	&gt;	>

分区标签
	作用:将多个相关标签添加到一个分区标签中,便于统一管理.可理解为一个容器
	1)div  独占一行
	2)span	共占一行
	页面至少分为三大区:头,正文,脚
	
	html5中新增分区标签:(目的:为了代码的可读性更高)
	header  头
	article 文章
	section	块,区域
	footer	脚
	nav		导航
	
	h5页面区域
	<header>头</header>
	<artical>文章正文</artical>  或<section></section>
	<footer>脚</footer>

 -->

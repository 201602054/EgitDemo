<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>动画相关</title>
<style type="text/css">
	img{
		width: 200px;
		height: 150px;
		position: relative;
	}
</style>
</head>
<body>
	<input type="button" value="隐藏">
	<input type="button" value="显示">
	<input type="button" value="淡入">
	<input type="button" value="淡出">
	<input type="button" value="上滑">
	<input type="button" value="下滑">
	<input type="button" value="自定义">
	<hr><!--水平分割线  -->
	<img alt="" src="../imgs/2.gif">


<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	//隐藏动画,第一个参数时间间隔,第二个参数动画完成时执行的方法 
	$("input:eq(0)").click(function(){
		$("img").hide(3000);
	});
	$("input:eq(1)").click(function(){//显示
		$("img").show(3000);//不给值,立即显示出来 
	});
	$("input:eq(2)").click(function(){//淡入
		$("img").fadeIn(1000);
	});
	$("input:eq(3)").click(function(){//淡出
		$("img").fadeOut(1000);
	});
	$("input:eq(4)").click(function(){//上滑
		$("img").slideUp(1000);
	});
	
	
	$("input:eq(5)").click(function(){//下滑 
		$("img").slideDown(1000,function(){//上滑
			$("img").slideUp(1000);
		});
	});
	$("input:eq(6)").click(function(){//自定义动画 
		$("img").animate({"left":"200px"},1000)
		.animate({"top":"200px"},1000)
		.animate({"left":"0px"},1000)
		.animate({"top":"0px"},1000)
		.animate({"width":"400px","height":"300px"},300)
		.animate({"width":"200px","height":"150px"},300);
	});
</script>
</body>
</html>

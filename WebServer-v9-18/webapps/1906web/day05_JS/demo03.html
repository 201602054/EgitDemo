<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>通过id获取页面中的元素对象</title>
</head>
<body> 
	<div id="d1">div1</div>
	<input type="text" id="i1">
	<input type="button" value="按钮" onclick="myfn()">
	
	<script type="text/javascript">
		function myfn(){
			d1.innerText=i1.value;			
		}
	</script>
</body>
</html>

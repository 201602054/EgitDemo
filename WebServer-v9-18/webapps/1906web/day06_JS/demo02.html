<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM的增删改练习</title>
</head>
<body>
	<input type="text" id="i1">
	<input type="button" value="添加" onclick="add()">
	<input type="button" value="删除" onclick="del()">
	<input type="button" value="修改" onclick="modify()">
	<ul id="myul">
		<li>北京</li>
		<li id="sh">上海</li>
		<li>香港</li>
	</ul>
	
	<script type="text/javascript">
		function add(){
			var h=document.createElement("li");//创建元素:li标签  
			h.innerText=i1.value;//修改li标签内容
			myul.appendChild(h);//添加 
		}
		
		function del(){
			myul.removeChild(sh);//myul是父标签 
		}
		function modify(){
			//修改文本内容
			sh.innerText="深圳";
			//修改文本样式 
			sh.style.color="red";
		}
	</script>
</body>
</html>

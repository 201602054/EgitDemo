<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--选择的省份不一样,对应的城市不一样,用值改变事件:onchange  -->
	<select id="s1" onchange="fun()">
		<option>请选择省份</option>
		<option value="0">湖北</option>
		<option value="1">山东</option>
		<option value="2">河北</option>
	</select>
	<select id="s2">
		<option>请选择市区</option>
	</select>
	
	<script type="text/javascript">
		var arr=[["武汉","十堰","宜昌"],
		         ["青岛","临沂","济南"],
		         ["唐山","秦皇岛","石家庄"]];
		
		function fun(){
			//1)清除已经选过的省份对应的城市
			s2.innerHTML="<option>请选择市区</option>";//"="每次覆盖之前的内容
			//2)获取城市数组
			var cities=arr[s1.value];
			//3)遍历城市数组
			for(var i=0;i<cities.length;i++){
				//获取城市数组元素作为option修改的内容
				var cityName=cities[i];
				//创建option标签对象
				var opt=document.createElement("option");
				//修改内容
				opt.innerText=cityName;
				//添加
				s2.appendChild(opt);
			}
		}
	</script>
</body>
</html>

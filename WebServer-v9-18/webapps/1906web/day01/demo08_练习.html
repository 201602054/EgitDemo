<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<!--cellspacing是tr,td与表格边框的间距  -->
		<table border="2" align="center" width="330" cellspacing="0">  
			<caption>注册表单</caption>
			<tr>
				<td>用户名</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name="password" ></td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td><input type="password" name="ensurePassword" ></td>
			</tr>
			<tr>
				<td>昵称</td>
				<td><input type="text" name="nickname"></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" value="nan" name="genger" checked="checked" >男
					<input type="radio" value="nv" name="genger" >女
				</td>
			</tr>
			<tr>
				<td>爱好</td>
				<td>
				<input type="checkbox" name="basketball" >打篮球
				<input type="checkbox" name="code" >敲代码
				<input type="checkbox" name="driving" >飙车
				</td>
			</tr>
			<tr>
				<td>生日</td>
				<td><input type="date" name="birthday"></td>
			</tr>
			<tr>
				<td>头像</td>
				<td><input type="file" ></td>
			</tr>
			<tr>
				<td>城市</td>
				<td>
					<select>
						<option value="Beijing">北京</option>
							<option value="Shanghai" selected="selected">上海</option>
							<option value="Shenzhen" >深圳</option>
					</select><br>
				</td>
			</tr>
			<tr>
				<td>验证码</td>
				<td><input type="text" ><img src="验证码.png" width="60"></td>
			</tr>
			<tr> <td align="center" colspan="2"><input type="submit" value="注册"></td> </tr>
			
		</table>
	</body>
</html>

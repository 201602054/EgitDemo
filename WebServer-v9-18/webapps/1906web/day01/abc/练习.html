<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>这里是标题</title>
	</head>
	<body>
		<ul type="circle">
			<li>123</li>
			<li>456</li>
			<li>789</li>
		</ul>
		
		<ol type="A" start="3" reversed="reversed"> <!--从大写英文字母第三个开始倒序排列  -->
			<li>我</li>
			<li>想</li>
			<li>回家</li>
		</ol>
		
		<h3>定义列表</h3>
		<dl>
			<dt>热菜</dt>
				<dd>宫保鸡丁</dd>
				<dd>红烧肉</dd>
				<dd>肉末茄子</dd>
			<dt>凉菜</dt>
				<dd>顺风</dd>
				<dd>藕</dd>
				<dd>花生</dd>
		</dl>
		
		
		<h3>有序嵌套无序</h3>
		<ol type="A" start="5" reversed="reversed">
			<li>
				<ul type="square">
					<li>123</li>
					<li>456</li>
					<li>789</li>
				</ul>
			</li>
			<li>
				<ul type="none">
					<li>abc</li>
					<li>def</li>
					<li>ghi</li>
				</ul>
			</li>
			<li>
				<ul type="square">
					<li>oopo</li>
					<li>vivo</li>
					<li>HuaWei</li>
				</ul>
			</li>
		</ol>

	</body>

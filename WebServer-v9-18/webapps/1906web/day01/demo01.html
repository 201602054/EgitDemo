<!DOCTYPE html>	<!-- 文档声明,用于告诉浏览器使用html使用哪个版本标准解析页面 -->
<html>   <!-- 根标签,除了文档声明都写在它里面 -->
	<head>	<!-- 给浏览器看的内容写在头标签中 -->
		<meta charset="UTF-8">	<!-- 告诉浏览器页面字符集 -->
		<title>First Html</title>	<!-- 告诉浏览器页面的标题 -->
	</head>
	
	<body>
		<h1 align="left">Hello!</h1>	<!-- 内容标签,h1~h6 -->
		<h2 align="center">Hello!</h2>
		<h3 align="right">Hello!</h3>
		<h4>Hello!</h4>
		<h5>Hello!</h5>
		<h6>Hello!</h6>
		
		<p align="center">段落1</p> 		<!-- 段落标签 -->
		
		<b>粗体</b><br>						<!-- 粗体 -->
											<!--br换行 -->
		<i>斜体</i>						
		
		
	</body>
</html>


<!-- head元素的作用:
	以下标签可以添加到head部分:
	<title>,<meta>,<link>,<style>,<script>
	
	title元素:
		1)定义浏览器工具栏中的标题
		2)提供页面添加到收藏夹时显示的标题
		3)显示在搜索引擎中的页面标题
	
	行内元素:不会换行  如:<span>  <a>
	块级元素:默认情况下独占一行,即:元素前后会自动换行	如:<p>  <div>  <h>
	
	
	
 -->

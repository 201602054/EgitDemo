<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!--表格
		tr:行	td:列	th:表头(作用:加粗并居中)		border:边框
		caption标签定义表格标题,默认是在表格上方居中显示.紧跟table标签之后,且只能有一个
		
		  -->
		<table border="2" align="center">
		<caption><i><b>学生信息</b></i></caption>
			<tr>					
				<th>姓名</th>
				<th>性别</th>
				<th>年级</th>
			</tr>
			<tr>
				<td>斌哥</td>
				<td>女</td>
				<td>大三</td>
			</tr>
		</table>
		
		<!--3行4列  -->
		<table border="2">
		<!-- 
			colspan="n"	跨n列 
			rowspan="n"	跨n行 
		-->
			<tr>
				<td colspan="2">两列合并</td>
				<td colspan="2">两列合并</td>
			</tr>
			<tr>
				<td rowspan="2">2-1</td><td>2-2</td>
				<td>2-3</td><td>2-4</td>
			</tr>
			<tr>
							<td>3-2</td>
				<td>3-3</td><td>3-4</td>
			</tr>
		</table>
		
		
		<!-- 3*3表格 -->
		<table border="2" align="right">
			<tr>
				<td colspan="2">1-1</td>
				<td rowspan="2">1-3</td>
			</tr>
			<tr>
				<td rowspan="2">2-1</td>
				<td>2-2</td>
			</tr>
			<tr>
				<td colspan="2">3-2</td>
			</tr>
		</table>
		
		
		
		<!--行分组
			表格可分为三部分:表头,表主体,表尾
				表头:<thead>
				表主体:<tbody>
				表尾:<tfoot>
		  -->
		<table border="2" align="center" width="400">
			<thead align="center">
				<tr>
					<td>姓名</td>
					<td>年龄</td>
				</tr>			
			</thead>
			<tbody align="right">
				<tr>
					<td>张三</td>
					<td>25</td>
				</tr>
				<tr>
					<td>李飞</td>
					<td>20</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

<!-- 
锚点:文档中某行的一个记号,用于链接到指定位置
	定义: <a name="abc">锚点</a>
	链接: <a href="#abc">回到锚点</a>
	
表格嵌套
即在<td>中在包含一个<table>
 -->

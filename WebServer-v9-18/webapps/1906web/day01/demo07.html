<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<!--
	form表单中cation的内容是提交地址  
		表单中一般的控件都要有name属性
	
	表单元素:
	action
	method:get/post
	enctype:表单数据进行编码的方式
	name
	&nbsp;	空格	
	placeholder:提示部分
	type="radio"时,为单选框  
	checked="checked"时,默认选择的单/多选框    复选框时可以有多个
	selected="selected",默认选择的下拉框	      只能有一个默认的,如果设置多个则最后一个为默认
	
	表单控件:
	input:文本输入控件,按钮,单选,复选按钮,选项框,文件选择框和隐藏控件等
	textarea元素
	select和option元素
	其他元素
	
	input元素的属性:
	type:有多个属性值,可创建各种类型的输入字段,如文本框,复选框
	value:控件的数据
	name:控件名称
	maxlength:限制输入的字符数
	readonly:设置为本控件只读
	
	按钮:
	type="submit" 传送表单数据给服务器或其他程序处理
	type="reset" 清空表单的内容并把所有表单控件设置为最初的默认值
	value:按钮的标题文本
	
	type="hidden" 隐藏域
	type="file"	选择上传的文件
	
	
	-->
		<form action="http://www.tmooc.cn">
			用户名:<input type="text" name="username" placeholder="请输入用户名"><br>
			密&nbsp;&nbsp;&nbsp;码:<input type="password" name="password"><br>
			
			<!--注意:一组单选框或者复选框的名称必须相同   checked="checked"表示选中  -->
			性别:
				<input type="radio" checked="checked" name="gender" value="nan">男
				<input type="radio" name="gender" value="nv">女<br>
				
			兴趣:
				<input type="checkbox" name="hobby" value="smokking" checked="checked">抽烟
				<input type="checkbox" name="hobby" value="drink" checked="checked">喝酒
				<input type="checkbox" name="hobby" value="majiang">打麻将<br>
			生日:<input type="date" name="birthday">
			靓照:<input type="file" name="picture"><br>
			城市:
				<select><!--下拉框  -->
					<option value="Beijing">北京</option>
					<option value="Shanghai" selected="selected">上海</option>
					<option value="Shenzhen" selected="selected" >深圳</option>
				</select><br>
			<input type="submit" value="注册">
			
		</form>
	</body>
</html>

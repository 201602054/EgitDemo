<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>绝对定位</title>
<style type="text/css">
	/* *{
		padding: 0;
		margin: 0;
	} */
	div{
		width: 100px;
		height: 100px;
		border: 1px solid red;
	}
	#d2{
		position: absolute;/*绝对定位 相对于窗口定位   */
		bottom:0;
		left: 0;
	}
</style>
</head>
<body>
	<div>div1</div>
	<div id="d2">div2</div>
	<div>div3</div>
</body>
</html>

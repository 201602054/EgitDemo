<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>边框样式</title>
<style type="text/css">
	div{
		width: 200px;
		height:200px; 
		
		/*dotted点边框   dashed虚线边框  double双线  */
		border:3px solid red; 
		
		/*边框圆角  值越大越圆,为width时为圆  */
		border-radius:10px; 
		
		/*内边距  边框距离内容的距离    */
		padding-left:30px; 
		padding-top:30px;  
	}
	#i1{ 
		/*单独给一个方向边框赋值  */
		border-right: 2px solid green;
		padding-right: 10px;
		margin-right: 10px;
	}
	
</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<span id="i1">span1</span><span id="i2">span2</span>
	
</body>
</html>

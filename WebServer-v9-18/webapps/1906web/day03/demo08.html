
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>固定定位</title>
<style type="text/css">
#big {
	width: 200px;
	height: 200px;
	background-color:red; 
	margin: 100px 0 0 100px;
	overflow: hidden;/*解决粘连问题   */
	position:relative;/*big是small相对定位的对象  */
}
#middle {
	width: 100px;
	height:100px;
	background-color:green; 
	margin: 50px 0 0 50px;
}
#small {
	width: 50px;
	height: 50px;
	background-color:blue; 
	/*想让small这个元素相对于谁绝对定位就在谁里面定义相对定位:position:relative;  */
	position:absolute;
	top:0;
	left: 0;
}
</style>
</head>
<body>
	<div id="big">
		<div id="middle">
			<div id="small"></div>
		</div>
	</div>
</body>
</html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>我的首页</title>
	</head>
	<body>
		<div align="center">
			<!-- 
				页面上在使用路径指定某个资源时
				我们通常也可以使用相对路径，而
				在页面中"./"当前目录会被浏览器
				理解为当前页面所在的目录。
				比如，我们访问此页面时路径为:
				http://localhost:8088/myweb/index.html
				那么浏览器认为"./"是:
				http://localhost:8088/myweb/
				因此下面的图片指定路径"./logo.png",那么
				它的实际路径就是:
				http://localhost:8088/myweb/logo.png
			 -->
			<img src="./logo.png"><br>
			<input type="text" size="32">
			<input type="button" value="百度一下"><br>
			<a href="./login.html">点击登录</a>
			<a href="./reg.html">没有账号?去注册</a>
		</div>
	</body>
</html>
